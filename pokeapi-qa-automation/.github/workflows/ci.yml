name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Behave
        env:
          BASE_URL: https://pokeapi.co/api/v2
        run: |
          behave -f progress -f json -o reports/behave_report.json
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: behave-reports
          path: reports/
